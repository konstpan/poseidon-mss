version: '3.8'

services:
  postgres:
    image: postgis/postgis:16-3.4
    container_name: poseidon-postgres
    environment:
      POSTGRES_USER: poseidon
      POSTGRES_PASSWORD: poseidon
      POSTGRES_DB: poseidon
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U poseidon -d poseidon"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - poseidon-network

  redis:
    image: redis:7-alpine
    container_name: poseidon-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - poseidon-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: poseidon-backend
    environment:
      - DATABASE_URL=postgresql://poseidon:poseidon@postgres:5432/poseidon
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - ENVIRONMENT=development
      - DEBUG=true
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./scenarios:/app/scenarios
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - poseidon-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: poseidon-frontend
    environment:
      - VITE_MAPBOX_TOKEN=${MAPBOX_TOKEN:-}
      - VITE_API_URL=http://localhost:8000
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - poseidon-network

  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: poseidon-celery-worker
    environment:
      - DATABASE_URL=postgresql://poseidon:poseidon@postgres:5432/poseidon
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - ENVIRONMENT=development
    volumes:
      - ./backend:/app
      - ./scenarios:/app/scenarios
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "celery", "-A", "app.tasks", "inspect", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - poseidon-network
    command: celery -A app.tasks worker --loglevel=info

  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: poseidon-celery-beat
    environment:
      - DATABASE_URL=postgresql://poseidon:poseidon@postgres:5432/poseidon
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - ENVIRONMENT=development
    volumes:
      - ./backend:/app
      - ./scenarios:/app/scenarios
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      celery-worker:
        condition: service_started
    networks:
      - poseidon-network
    command: celery -A app.tasks beat --loglevel=info

volumes:
  postgres_data:
  redis_data:

networks:
  poseidon-network:
    driver: bridge
