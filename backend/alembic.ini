# Alembic Configuration for Poseidon MSS

[alembic]
# Path to migration scripts
script_location = alembic

# Template used to generate migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d_%%(rev)s_%%(slug)s

# Prepend system path to sys.path
prepend_sys_path = .

# Timezone for revision timestamps (UTC)
timezone = UTC

# Max length of characters in revision slug
truncate_slug_length = 40

# Set to true to run the environment.py during autogenerate
# revision = true

# Set to 'true' to run the environment during 'revision autogenerate'
# autogenerate = true

# Encoding used when reading/writing files
output_encoding = utf-8

# Database URL (will be overridden by env.py)
sqlalchemy.url = driver://user:pass@localhost/dbname


[post_write_hooks]
# Post-write hooks for formatting migrations (optional)
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 88 REVISION_SCRIPT_FILENAME


# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
